version: v1.0
name: CKEditor build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  queued:
    when: "branch = 'master'"
blocks:
  - name: Build & Publish
    dependencies: []
    run:
      when: "branch = 'master'"
    task:
      secrets:
        - name: npm-env-vars
      jobs:
        - name: Build & Publish
          commands:
            - checkout
            - sem-version node 14.3.0
            - npm ci
            - npm run build
            - npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
            - npm publish
